<html>
<head>
  <link rel = stylesheet type = text/css href = {{url_for('static', filename = 'style.css')}}>
</head>
<body>
<h2>Edit the menu Item:</h2>
<div style = "align:center; text-align:center;">
  <form action = "{{url_for('editMenuItem', restaurant_id = menuItem.restaurant_id, menu_id = menuItem.id)}}"
    method = 'POST'>
    <p> Name:</p>
    <input type = 'text' size = '30' name = 'name' placeholder = '{{menuItem.name}}'>
    <p> Price:</p>
    <input type = 'text' size = '30' name = 'price' placeholder = '{{menuItem.price}}'>
    <p>Decription:</p>
    <input type = 'text' size ='50' name = 'description' placeholder = '{{menuItem.description}}'></br>
    <input type = 'submit' value = 'Submit'>
  </form>
  <a href = '{{url_for('restaurantMenu',restaurant_id = menuItem.restaurant_id)}}'>Cancel and go back to menu</a>
</div>

</body>
</html>
